<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create Job</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/style.css"> <!-- Your existing stylesheet -->
</head>
<body class="bg-dark text-light">

<div class="container mt-5">
    <h2 class="mb-4">Create New Job</h2>
    <form action="/jobs/create" method="post" class="card bg-secondary text-white p-4">
        <div class="mb-3">
            <label for="jobName" class="form-label">Job Name</label>
            <input type="text" class="form-control" id="jobName" name="jobName" required>
        </div>
        <div class="mb-3">
            <label for="jobDescription" class="form-label">Job Description</label>
            <textarea class="form-control" id="jobDescription" name="jobDescription" rows="3" required></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Create Job</button>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
